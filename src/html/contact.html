<!-- start contact -->

<section class="contact" id="contact">
    <div class="container">
      <div class="desc desc--contact" id="descContact">
        <h2 class="desc__title">
          drop me a line
        </h2>
        <p class="desc__text">
          It's a work form. Works with formspree. Send me a email!
        </p>
      </div>
      <div class="contact-block">
        <form  action="https://formspree.io/andrew.alexandrow97@gmail.com" method="POST" class="contact-form" required>
					<input class="contact-form__text contact-form--input" type="text" name="name" placeholder="Name" required>
					<input class="contact-form__email contact-form--input" type="email" name="email" placeholder="E-mail" required>
					<textarea class="contact-form__textarea contact-form--input" name="comment" placeholder="Message"></textarea>
					<input type="submit" value="send message" class="contact-form__btn btn">
				</form>
      </div>
    </div>
  </section>

<!-- end contact -->
